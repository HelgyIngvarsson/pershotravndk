<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <h2>Admin page</h2>
            <p>Hi, {{.Profile.Name}}</p>
            <h4>Last feedbacks:</h4>
            {{range $key, $value := .Feedbacks}}
            <p>{{$value.User.Username}} {{$value.Date}}</p>
            <p>{{$value.Message}}</p>
            <hr></hr>
            {{end}}

            <h4>Add anonse:</h4>
            <form method="POST" name="anonse" action="/post-anonse">
                <div class="form-control">
                    <label>Anonse date:</label>
                    <input type="date" name="anonse_date" style="width: 100%;" >
                    <label>Anonse body</label>
                    <textarea name="anonse_body" style="width: 100%; height: 40px"></textarea>
                </div>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
