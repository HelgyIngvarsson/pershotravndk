<div class="container">
        <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1>Admin page</h1>
                    <hr></hr>
                </div>
                <div class="col-md-2"></div>
        </div>
        <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <img src="{{.Profile.Avatar.Path}}">
                </div>
                <div class="col-md-5">
                    <h3>Welcome</h3>
                    <p>{{.User.Username}}</p>
                    <p>{{.Profile.Name}}</p>
                    <p>{{.Profile.Sername}}</p>
                </div>
                <div class="col-md-2"></div>
        </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <hr></hr>
            <h4>Add anonse:</h4>
            <form method="POST" name="anonse" action="/post-anonse">
                <div class="form-control">
                    <label>Anonse date:</label>
                    <input type="date" name="anonse_date" style="width: 100%;" >
                    <label>Anonse body</label>
                    <textarea name="anonse_body" style="width: 100%; height: 40px"></textarea>
                </div>
                <button type="submit">Post</button>
            </form>
            <hr></hr>
            <h4>Add article:</h4>
            <form method="POST" name="article" action="/post-article">
                <div class="form-control">
                    <label>Title:</label>
                    <input type="text" name="article_title" style="width: 100%;" >
                    <label>Anonse body</label>
                    <textarea name="article_body" style="width: 100%; height: 60px"></textarea>
                </div>
                <button type="submit">Post</button>
            </form>

            <hr></hr>
            <h4>Last feedbacks:</h4>
            {{range $key, $value := .Feedbacks}}
            <p>{{$value.User.Username}} {{$value.Date}}</p>
            <p>{{$value.Message}}</p>
            <hr></hr>
            {{end}}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
