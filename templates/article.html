<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-uppercase">{{.Article.Title}}<small class="text-lowercase"> {{.Article.Date}}</small></h2>
            <hr></hr>
            <img src="{{.Article.Image.Path}}">
            <p class="lead">{{.Article.Body}}</p>
            <p class="text-capitalize">-{{.Article.Name}}</p>
            <hr></hr>
            <h2>Comments:</h2>
            <form method="post" action="/add-comment" name="add-comment">
                <div class="form-control">
                    <label>Comment</label>
                    <textarea name="comment_body" style="width: 100%; height: 60px;"></textarea>
                    <input type="hidden" name="article_id" value="{{.Article.ArticleID}}">
                </div>
                <button type="submit">Post</button> 
            </form>
            <hr></hr>
            {{range $i, $val := .Comments}}
                <p><img src="{{$val.Profile.Avatar.Path}}" style="width:50px; height:50px">
                    {{$val.Profile.Name}} {{$val.Profile.Sername}}</p>
                <p>{{$val.Body}}</p>
                <p>{{$val.Date}}</p>
                <hr></hr>
            {{end}}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
