<div class="container">
        <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1>Guest cabinet</h1>
                    <hr></hr>
                </div>
                <div class="col-md-2"></div>
        </div>
        <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <img src="{{.Profile.Avatar.Path}}">
                </div>
                <div class="col-md-5">
                    <h3>Welcome</h3>
                    <p>{{.User.Username}}</p>
                    <p>{{.Profile.Name}}</p>
                    <p>{{.Profile.Sername}}</p>
                </div>
                <div class="col-md-2"></div>
        </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <hr></hr>
            <h3>Leave a feedback:</h3>
            <form method="POST" name="feedback"action="/feedback">
                <div class="form-control">
                    <label>Your message:</label>
                    <textarea name="feedback" style="width: 100%; height: 100px"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>        
        <div class="col-md-2"></div>
    </div>
</div>
